<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" fill="#E0E0E0" rx="20"/>

  <!-- Circle encapsulating the house -->
  <circle cx="100" cy="100" r="70" stroke="#B0B0B0" stroke-width="4" fill="none"/>

  <!-- Cross lines to indicate no image -->
  <line x1="60" y1="60" x2="140" y2="140" stroke="#B0B0B0" stroke-width="4" stroke-linecap="round"/>
  <line x1="140" y1="60" x2="60" y2="140" stroke="#B0B0B0" stroke-width="4" stroke-linecap="round"/>

  <!-- Simple house inside the circle -->
  <path d="M75 120 H125 V90 L100 70 L75 90 Z" stroke="#A0A0A0" stroke-width="4" fill="none" />
  <rect x="85" y="100" width="30" height="20" stroke="#A0A0A0" stroke-width="4" fill="none"/>
</svg>
